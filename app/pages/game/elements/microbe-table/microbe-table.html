<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../microbe-card/microbe-card.html">
<dom-module id="microbe-table">
  <template>
    <style>
      :host {
	  display: block;
      }
     .table-card {
	 background-color: lightgray;
	 padding: 10 10 10 10;
	 }
    </style>
    <paper-card elevation="10" class="table-card">
      <div class="card-content">
	  <table class="microbe-table">
	      <tr>
 		  <td> 
		      <microbe-card microbe="{{_get_microbe(table,0,0)}}"></microbe-card>
		  </td>
		  <td>
		      <microbe-card microbe="{{_get_microbe(table,0,1)}}" ></microbe-card>
		  </td>
		  <td>
		      <microbe-card microbe="{{_get_microbe(table,0,2)}}"></microbe-card>
		  </td>
	      </tr>
	      <tr>
 		  <td> 
		      <microbe-card microbe="{{_get_microbe(table,1,0)}}"></microbe-card>
		  </td>
		  <td>
		      <microbe-card microbe="{{_get_microbe(table,1,1)}}" ></microbe-card>
		  </td>
		  <td>
		      <microbe-card microbe="{{_get_microbe(table,1,2)}}"></microbe-card>
		  </td>
	      </tr>
	      <tr>
 		  <td> 
		      <microbe-card microbe="{{_get_microbe(table,2,0)}}"></microbe-card>
		  </td>
		  <td>
		      <microbe-card microbe="{{_get_microbe(table,2,1)}}" ></microbe-card>
		  </td>
		  <td>
		      <microbe-card microbe="{{_get_microbe(table,2,2)}}"></microbe-card>
		  </td>
	      </tr>
	 </table>
      </div>
    </paper-card>
  </template>
  <script src="/microbe.js"></script>
  <script src='microbe-table.js'></script>
</dom-module>
