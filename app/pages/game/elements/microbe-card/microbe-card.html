<dom-module id="microbe-card">
  <template>
    <style>
      :host {
          display: block;
	  border: 2px solid black;
      }

      <span>{{y_upper_left(size)}}</span>

	</svg>
	<iron-image src="/blue.png" height="{{image_size(size)}}" width="{{image_size(size)}}" sizing="contain" ></iron-image>
	</div>
    </paper-card>
  </template>
  <script src="/microbe.js"></script>
  <script src='microbe-card.js'></script>

  <script>
  </script>
