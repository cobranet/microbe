<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../microbe-card/microbe-card.html">
<dom-module id="microbe-rack">
  <template>
    <style>
      :host {
	  display: block;
      }
     .rack-card {
	 background-color: brown;
	 padding: 10 10 10 10;
     }
    </style>
    <paper-card elevation="10" class="rack-card">
      <div class="card-content">
	  <table>
	      <tr>
 		  <td id="c0" on-tap="_select"> 
		      <microbe-card size="{{_msize(sel,'c0')}}" trig="{{trig}}" microbe="{{_get_microbe(rack,0,trig)}}" ></microbe-card>
		  </td>
		  <td id = "c1" on-tap="_select">
		      <microbe-card size="{{_msize(sel,'c1')}}" trig="{{trig}}" microbe="{{_get_microbe(rack,1,trig)}}" ></microbe-card>
		  </td>
		  <td id = "c2" on-tap="_select">
		    <microbe-card size="{{_msize(sel,'c2')}}" trig="{{trig}}" microbe="{{_get_microbe(rack,2,trig)}}"></microbe-card>
		  </td>
	      </tr>
	 </table>
      </div>
    </paper-card>
  </template>
  <script src="/microbe.js"></script>
  <script src='microbe-rack.js'></script>
</dom-module>
